{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %}我的記帳本{% endblock %}</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  <style>
    td {
      padding: 5px
    }
  </style>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
</head>

<body>
  <div class="navbar fixed-top navbar-dark bg-dark">
    <a class="navbar-brand col-md-1" href="#">Side Project</a>
    <!-- Navbar content -->
    <span class="h1 text-white">{% block nav_title %}{% endblock %}</span>

    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">

        {% if user.is_authenticated %}
        <form id="logout_form" method="post" action="/accounts/logout/">
          {% csrf_token %}
          <button class="btn btn-light" type="submit">Logout</button>
        </form>
        {% else %}
        {% endif %}

      </li>
    </ul>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>

</html>
